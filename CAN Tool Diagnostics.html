<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Euro Drive Diagnostics tools</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Euro Dive Diagnostics</h1>
        <!-- CAN Frame Display -->
        <div class="card mb-4">
            <div class="card-header">
                Received CAN Frames
            </div>
            <div class="card-body">
                <div id="canFrameDisplay">
                    <!-- Display received CAN frames here -->
                </div>
            </div>
        </div>
        <!-- CAN Frame Transmission Form -->
        <div class="card">
            <div class="card-header">
                Transmit CAN Frame
            </div>
            <div class="card-body">
                <form id="transmitForm">
                    <div class="form-group">
                        <label for="frameId">Frame ID</label>
                        <input type="text" class="form-control" id="frameId" placeholder="Enter Frame ID">
                    </div>
                    <div class="form-group">
                        <label for="frameData">Frame Data</label>
                        <input type="text" class="form-control" id="frameData" placeholder="Enter Frame Data">
                    </div>
                    <button type="submit" class="btn btn-primary">Transmit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
